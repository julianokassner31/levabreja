<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	
	<h:outputStylesheet name="css/estilo.css" />
	
	<style type="text/css">
		.ui-widget-content{text-align:center}
	</style>
	
	<title>Leva Breja - Login</title>
</h:head>
<h:body>

<div class="ui-fluid">
	<p:panelGrid columns="2" columnClasses="ui-grid-col-5, ui-grid-col-6"
		styleClass="ui-panelgrid-blank">
		<p:growl id="growl" />
		<h:form id="formLogin">

			<p:panel header="Login">
				<p:column>
					<p:outputLabel value="Tipo do Acesso" for="tipoDoAcesso" />
				</p:column>

				<p:column>
					<p:selectOneMenu id="tipoDoAcesso"
						value="#{actionLogin.tipoDoAcesso}" label="tipo"
						required="true"
						requiredMessage="Acesso: Campo obrigatório">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItem itemLabel="Empresa" itemValue="Empresa" />
						<f:selectItem itemLabel="Cliente" itemValue="Cliente" />
					</p:selectOneMenu>
				</p:column>

				<p:column>
					<h:outputLabel value="Login" for="login" />
				</p:column>

				<p:column>
					<p:inputText id="login" value="#{actionLogin.login}" label="login"
						required="true" requiredMessage="Login: Campo obrigatório" />
				</p:column>

				<p:column>
					<h:outputLabel value="Senha" for="senha" />
				</p:column>

				<p:column>
					<p:password id="senha" value="#{actionLogin.senha}" required="true"
						requiredMessage="Senha: Campo obrigatório" label="senha" />
				</p:column>
				<p:commandButton value="Enviar" action="#{actionLogin.autenticar()}"
					update="growl" />
					<p:link href="http://localhost:8080/levabreja/autocadastro.xhtml" styel="margin:0 auto; width:auto"
						value="Ainda não tem cadastro? Clique aqui."/>			
					<h6>Somente pessoa fisíca</h6>
					<h6>Empresas entrem em contato no (66)9607-6147</h6>	
					
			</p:panel>
		</h:form>
				
	</p:panelGrid>
	
	</div>

</h:body>
</html>
