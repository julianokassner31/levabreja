<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/WEB-INF/template/layoutcliente.xhtml">

	<ui:define name="title">
		Alterar Senha
	</ui:define>

	<ui:define name="logout">
		<h:form>
			<p:panel>
				<p:panelGrid column="1">
				Bem vindo #{actionDadosCliente.clienteLogado.nome}
					<p:commandButton
						actionListener="#{actionDadosCliente.login.logout()}"
						value="logout" />
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="formCad">
			<p:growl id="growl" />
			<p:panel header="Alterar Senha">
				<p:panelGrid columns="2" columnClasses="ui-grid-col-6, ui-grid-col-6"
					styleClass="ui-panelgrid-blank">
			
				<p:column>
					<p:outputLabel value="Senha" for="senha" />
				</p:column>
				<p:column>
					<p:password id="senha"
						value="#{actionDadosCliente.clienteLogado.senha}"
						required="true" requiredMessage="Bairro: Campo obrigatório"
						match="re-senha" weakLabel="Ruim" goodLabel="Boa" strongLabel="Ótima"
						feedback="true" promptLabel="Digite a senha"/>
				</p:column>
				
				<p:column>
					<p:outputLabel value="Repita a senha" for="re-senha" />
				</p:column>
				<p:column>
					<p:password id="re-senha"
						value="#{actionDadosCliente.clienteLogado.senha}"
						required="true" requiredMessage="Bairro: Campo obrigatório"
						feedback="true" promptLabel="Repita a senha"/>
				</p:column>
				
			</p:panelGrid>
			<p:commandButton value="Alterar Senha" actionListener="#{actionDadosCliente.alterarSenha}" update="formCad"/>
		</p:panel>
		
	</h:form>

</ui:define>
</ui:composition>
</html>
