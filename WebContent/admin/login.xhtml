<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="css/estilo.css" />
	
	<style type="text/css">
		.ui-widget-content{text-align:center}
	</style>
	
	<title>Admin</title>
</h:head>
<h:body>

<div class="ui-fluid">
	<p:panelGrid columns="2" columnClasses="ui-grid-col-5, ui-grid-col-6"
		styleClass="ui-panelgrid-blank">
		
		<p:growl id="growl" />
		
		<h:form id="formLogin">

			<p:panel header="Login">
				
				<p:column>
					<h:outputLabel value="Login" for="login" />
				</p:column>

				<p:column>
					<p:inputText id="login"  label="login"
						required="true" requiredMessage="Login: Campo obrigatório" />
				</p:column>

				<p:column>
					<h:outputLabel value="Senha" for="senha" />
				</p:column>

				<p:column>
					<p:password id="senha" required="true"
						requiredMessage="Senha: Campo obrigatório" label="senha" />
				</p:column>
				<p:button outcome="cadempresa" value="Entrar"/>
   			</p:panel>
		</h:form>
				
	</p:panelGrid>
	
	</div>

</h:body>
</html>
